<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa com Rota</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="map"></div>
  <div class="controls">
    <div class="endereco">
      <input type="text" id="enderecoOrigem" placeholder="Digite o endereço de origem">
      <button onclick="selecionarOrigem()">Selecionar Origem no Mapa</button>
      <ul id="enderecoOrigem-sugestoes"></ul>
    </div>
    <div class="endereco">
      <input type="text" id="enderecoDestino" placeholder="Digite o endereço de destino">
      <button onclick="selecionarDestino()">Selecionar Destino no Mapa</button>
      <ul id="enderecoDestino-sugestoes"></ul>
    </div>
    <button onclick="buscarRota()">Buscar Rota</button>
    <button onclick="resetarMapa()">Resetar</button>
  </div>
  <div id="tempoEstimado"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
